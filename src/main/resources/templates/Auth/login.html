<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.w3.org/1999/xhtml">
    <head>
        <meta charset="utf-8" />
        <title>Quản lý sinh viên</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- App favicon -->
        <link rel="shortcut icon" href="/favicon.ico">
        
        <!-- Theme Config Js -->
        <script src="/js/hyper-config.js"></script>

        <!-- App css -->
        <link rel="stylesheet" th:href="@{/css/app-saas.min.css}" id="app-style">

        <!-- Icons css -->
        <link rel="stylesheet" th:href="@{/css/app.css}">
    </head>
    
    <body class="authentication-bg position-relative">
        <div class="position-absolute start-0 end-0 start-0 bottom-0 w-100 h-100">
            <svg xmlns='http://www.w3.org/2000/svg' width='100%' height='100%' viewBox='0 0 800 800'>
                <g fill-opacity='0.22'>
                    <circle style="fill: rgba(var(--ct-primary-rgb), 0.1);" cx='400' cy='400' r='600' />
                    <circle style="fill: rgba(var(--ct-primary-rgb), 0.2);" cx='400' cy='400' r='500' />
                    <circle style="fill: rgba(var(--ct-primary-rgb), 0.3);" cx='400' cy='400' r='300' />
                    <circle style="fill: rgba(var(--ct-primary-rgb), 0.4);" cx='400' cy='400' r='200' />
                    <circle style="fill: rgba(var(--ct-primary-rgb), 0.5);" cx='400' cy='400' r='100' />
                </g>
            </svg>
        </div>
        <div class="account-pages pb-4 position-relative">
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-xxl-4 col-lg-5">
                        <div class="text-center">
                            <img src="/images/logo-lg.png" alt="logo" height="100">
                        </div>
                        <div class="card">
    
                            <div class="card-body p-4">
    
                                <div class="text-center w-75 m-auto">
                                    <h4 class="text-dark-50 text-center pb-0 fw-bold">Giáo viên đăng nhập</h4>
                                    <p class="text-muted mb-4">Đăng nhập để truy cập vào quyền quản trị</p>
                                </div>
    
                                <form th:action="@{/j_spring_security_check}" method="post">
                                <!-- <form th:action="@{/login}" method="post"> -->
                                    <div class="mb-3">
                                        <label for="emailaddress" class="form-label">Tên đăng nhập</label>
                                        <input  class="form-control" type="text" name="username" placeholder="Nhập tên đăng nhập">                                      
                                            
                                       
                                    </div>
    
                                    <div class="mb-3">
                                        <label for="password" class="form-label">Mật khẩu</label>
                                        <div class="input-group input-group-merge">
                                            <input type="password" name="password" class="form-control"
                                                placeholder="Nhập mật khẩu">
                                            <div class="input-group-text" data-password="false">
                                                <span class="password-eye"></span>
                                            </div>
                                        </div>
                                       
                                            
                                       
                                    </div>
    
                                    <div class="mb-3 mb-3">
                                        <div class="form-check">
                                            <input type="checkbox" class="form-check-input" name="remember" checked>
                                            <label class="form-check-label" for="checkbox-signin">Ghi nhớ đăng nhập</label>
                                        </div>
                                    </div>
                                    <div th:if="${error}">
                                        <div  class="alert alert-danger" th:text="${error}"></div>
                                    </div>
                                    
                                        
                                    </div>
                                    <div class="mb-3 mb-0 text-center">
                                        <button class="btn btn-primary" type="submit"> Đăng nhập </button>
                                    </div>
    
                                </form>
                            </div> <!-- end card-body -->
                        </div>
                        <!-- end card -->
                        <!-- end row -->
    
                    </div> <!-- end col -->
                </div>
                <!-- end row -->
            </div>
            <!-- end container -->
        </div>
        <!-- end page -->

        <footer class="footer footer-alt">
            <script>document.write(new Date().getFullYear())</script> © Student Management
        </footer>
        <!-- Vendor js -->
        <script src="/js/vendor.min.js"></script>
        
        <!-- App js -->
        <script src="/js/app.min.js"></script>

    </body>
</html>
